
<div class="container">


<div class="right">
  <p> HI</p>
</div>

<div class="left">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <h1 style="color:black;">WELCOME</h1>
    <!-- <div class="p-grid p-dir-col p-align-center"> -->
    <div class="p-grid">
      <!-- <div class="p-col-12 p-md-6"> -->
        <div class="p-field">
          <label for="username">UserName</label>
          <br>
          <input id="username" type="username" pInputText formControlName="username"/>
          <br>
          <p-message *ngIf="loginForm.get('username')?.touched" severity="error">Valid Username is required.</p-message>
          <br>
          <label for="password">Password</label>
          <br>
          <input id="password" type="password" pInputText formControlName="password"/>
          <p-message *ngIf="loginForm.get('password')?.touched" severity="error">Password is required.</p-message>
        <!-- </div> -->
        <div class="login-submit">
          <button label="Primary" [raised]="true" type="submit" pButton label="Login" (Click)="onSubmit()" ></button>

        </div>
        <br>
        <button label="Secondary" [raised]="true" severity="secondary" pButton label="Register" (click)="navigateToRegister()"></button></div>
      <!-- <div> -->
        <!-- <p>Don't have an account?</p> -->
        
      <!-- </div> --> 
    </div>
  </form>
  </div>
  </div>
